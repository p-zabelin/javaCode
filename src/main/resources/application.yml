spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:testdb}  # Установлена схема test4
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:testpassword}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml  # Укажите путь к вашему changelog

server:
  port: ${SERVER_PORT:8085}  # Устанавливаем порт сервера на 8085